{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{%  block main %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h2 class="mb-4">Register</h2>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form action="/register" method="post">
            <div class="mb-3 text-start">
                <label class="form-label" for="username">Username</label>
                <input autocomplete="username" autofocus class="form-control" id="username" name="username" placeholder="Choose a username" type="text">
            </div>
            <div class="mb-3 text-start">
                <label class="form-label" for="password">Password</label>
                <input autocomplete="new-password" class="form-control" id="password" name="password" placeholder="Choose a password" type="password">
            </div>
            <div class="mb-3 text-start">
                <label class="form-label" for="confirmation">Confirm Password</label>
                <input autocomplete="new-password" class="form-control" id="confirmation" name="confirmation" placeholder="Confirm your password" type="password">
            </div>
            <button class="btn btn-primary w-100" type="submit">Register</button>
        </form>
        <p class="mt-3 text-muted">Already have an account? <a href="/login">Log in here</a></p>
    </div>
</div>
{% endblock %}
