{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h2 class="mb-4">Log In</h2>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form action="/login" method="post">
            <div class="mb-3 text-start">
                <label class="form-label" for="username">Username</label>
                <input autocomplete="username" autofocus class="form-control" id="username" name="username" placeholder="Enter username" type="text">
            </div>
            <div class="mb-3 text-start">
                <label class="form-label" for="password">Password</label>
                <input autocomplete="current-password" class="form-control" id="password" name="password" placeholder="Enter password" type="password">
            </div>
            <button class="btn btn-primary w-100" type="submit">Log In</button>
        </form>
        <p class="mt-3 text-muted">Don't have an account? <a href="/register">Register here</a></p>
    </div>
</div>
{% endblock %}
